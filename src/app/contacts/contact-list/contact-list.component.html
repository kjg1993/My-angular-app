<div class="row col-md-14">
  <div class="col-xs-18">
    <div class="panel panel-default">
      <div class="panel-heading items">
        <div class="row">
          <h3 class="title pad-left-right">Contacts</h3>
        </div>
        <div class="row">
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" routerLink="new">New Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-contact-item 
    *ngFor="let contactEl of contacts"
    [contact]="contactEl"
   ></app-contact-item>
  </div>
</div>
