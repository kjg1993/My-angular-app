<div class="row col-md-14">
  <div class="col-xs-18">
    <div class="panel panel-default">
      <div class="panel-heading items">
        <div class="row">
          <h3 class="title pad-left-right">Contacts</h3>
        </div>
        <div class="row">
          <div class="pull-right pad-left-right">
            <a class="btn btn-success">New Contact</a>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body contact" *ngFor="let contact of contacts">
      <h3 class="pad-left-right">{{ contact.name }}</h3>
      <figure class="pull-right">
        <img
          src="{{ contact.imageUrl }}"
          alt="{{ contact.imageUrl }}"
          class="img-responsive"
        />
      </figure>
    </div>
  </div>
</div>
